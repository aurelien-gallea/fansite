      <div id="form-container-footer">
        <h2 id="h2-footer">Demandez votre carte de membre</h2>
        <h3 id="h3-footer">Inscription</h3>
        <form id="form-footer">
          <span
            ><input
              class="input-50"
              type="text"
              name="prenom"
              id="prenom"
              placeholder="Prénom"
          /></span>
          <span
            ><input
              class="input-50"
              type="text"
              name="nom"
              id="nom"
              placeholder="Nom"
          /></span>
          <div>
            <input
              class="input-100"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div>
            <select class="input-100" name="age" id="age">
              <option value="-10">j'ai moins de 10 ans</option>
              <option value="-15">J'ai entre 10 et 15 ans</option>
              <option value="-18" selected>J'ai entre 15 et 18 ans</option>
              <option value="+18">J'ai plus de 18 ans</option>
            </select>
          </div>
          <div>
            <button class="btn btn-reset">Vider les champs</button>
            <button class="btn btn-ok">Confirmer</button>
          </div>
        </form>
      </div>
